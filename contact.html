    <h2>Reach out to us</h2>
    <form action="">

        <label for="message">Complaint:</label><br>
        <textarea id="message" name="message" rows="5" cols="35" required></textarea><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
